<!-- Navbar -->
<div class="container position-sticky z-index-sticky top-0">
  <div class="row">
    <div class="col-12">
      <nav
          class="navbar navbar-expand-lg  blur border-radius-xl mt-4 top-0 z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
        <div class="container-fluid px-0">
          <a class="navbar-brand font-weight-bolder ms-sm-3" href="/" rel="tooltip"
             title="Designed and Coded by Creative Tim" data-placement="bottom">
            Music library
          </a>
          <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false"
                  aria-label="Toggle navigation">
              <span class="navbar-toggler-icon mt-2">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </span>
          </button>
          <div class="collapse navbar-collapse pt-3 pb-2 py-lg-0 w-100" id="navigation">
            <ul class="navbar-nav navbar-nav-hover ms-auto">
              <li class="navbar-brand font-weight-bolder ms-sm-3">
                <a href="{% url 'user:author-list' %}" class="dropdown-item border-radius-md">
                  <span>Music Artists</span>
                </a>
              </li>
              <li class="navbar-brand font-weight-bolder ms-sm-3">
                <a href="{% url 'catalog:album-list' %}" class="dropdown-item border-radius-md">
                  <span>Album list</span>
                </a>
              </li>
              <li class="navbar-brand font-weight-bolder ms-sm-3">
                <a href="{% url 'catalog:track-list' %}" class="dropdown-item border-radius-md">
                  <span>Tracks</span>
                </a>
              </li>
              <li class="navbar-brand font-weight-bolder ms-sm-3">
                <a href="{% url 'catalog:genre-list' %}" class="dropdown-item border-radius-md">
                  <span>Genres</span>
                </a>
              </li>
              <li class="navbar-brand">
                {% if not request.user.is_authenticated %}
                  <a href="accounts/login" class="dropdown-item">
                    <i class="fa fa-sign-out me-1"></i><span style="color: red">Sign In</span>
                  </a>
                {% endif %}
              </li>

              {% if request.user.is_authenticated %}
                <li class="nav-item ms-lg-auto">
                  <form method="post" action="{% url 'logout' %}" class="nav-link nav-link-icon me-2">
                    {% csrf_token %}
                    <i class="fa fa-sign-out me-1"></i>
                    <button class="btn-link d-inline text-sm z-index-1 font-weight-bold"
                            data-bs-toggle="tooltip"
                            data-bs-placement="bottom"
                            title="Sign OUT">
                      Logout
                    </button>
                  </form>
                </li>
              {% endif %}

            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
    </div>
  </div>
</div>
